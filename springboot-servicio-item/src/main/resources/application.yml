spring:
  application:
    name: service-items
  devtools:
    livereload:
      port: 35730
    restart:
      enabled: false

server:
  port: 8002

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true


resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      items:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 2s
    instances:
      items:
        base-config: default


logging:
  level:
    io.github.resilience4j: DEBUG
