server:
  port: 8090

spring:
  application:
    name: service-gateway-server
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    gateway:
      routes:
        - id: service-items
          uri: lb://service-items
          predicates:
            - Path=/items/**
          filters:
            - StripPrefix=1
        - id: service-products
          uri: lb://service-products
          predicates:
            - Path=/products/**
          filters:
            - StripPrefix=1
  main:
    web-application-type: reactive

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
